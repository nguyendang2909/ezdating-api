  #     - ~/Documents/docker/postgres14/data:/var/lib/postgresql/data
  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - ~/Documents/docker/redis/data:/data
volumes:
  db:
    driver: local
